{% extends "dashboard.html" %}

{% block title %}Track Product | PriceDropAlert{% endblock %}

{% block content %}
<style>
    .highlighted-price {
        background: rgba(162, 93, 255, 0.15);
        color: #ffd6ff;
        padding: 0.5rem 1rem;
        border-left: 4px solid #c77dff;
        border-radius: 10px;
        font-weight: 600;
        margin-bottom: 1.2rem;
        box-shadow: 0 0 10px rgba(199, 125, 255, 0.2);
        display: inline-block;
    }

    .target-input {
        width: 70%;
        padding: 12px;
        border: 2px solid #a76eff;
        border-radius: 10px;
        margin-bottom: 1.2rem;
        font-size: 1rem;
        background: rgba(255, 255, 255, 0.08);
        color: #fff;
        box-shadow: inset 0 0 5px rgba(255, 255, 255, 0.05);
        transition: border 0.3s ease;
    }

    .target-input:focus {
        border-color: #d9a6ff;
        outline: none;
    }

    .submit-button {
        padding: 0.75rem 1.5rem;
        font-size: 1rem;
        font-weight: bold;
        background: linear-gradient(to right, #a76eff, #7f5af0);
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        box-shadow: 0 0 10px rgba(127, 90, 240, 0.3);
        transition: transform 0.3s ease, background 0.3s ease;
    }

    .submit-button:hover {
        background: #b67ae6;
        transform: scale(1.05);
    }
</style>

<div class="track-container">
    <h2 class="track-title">Track Your Product</h2>

    <div class="product-card">
        <img src="{{ product_image }}" alt="Product Image" class="product-image">
        
        <div class="product-info">
            <h3>{{ product_title }}</h3>

            <p class="highlighted-price">Current Price: â‚¹{{ current_price }}</p>

            <form method="POST" action="{{ url_for('track_product', product_id=product.id) }}">
                <label for="target_price">Set Your Target Price:</label><br>
                <input type="number" step="1" min="1" name="target_price" id="target_price" required class="target-input"><br>
                <button type="submit" class="submit-button">Save Target Price</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
